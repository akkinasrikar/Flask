{%extends "base.html" %}
{% block content %}

	<ul>
		{% for comp in companies %}

          	{{ comp.pilot_id}} is assigned to {{ comp.name }}

	</ul>

</div>
<style>
	.jumbotron
	{
		background-image:url("http://www.pixelstalk.net/wp-content/uploads/2016/04/Simple-wallpaper-HD-images-pictures.png");
		height:870px;
		color:white;
	}
	
</style>
{% endblock %}
